<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clone Home Page Netflix</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="images/01_Netflix_Logo/01_Netflix_Logo/01_Netflix_Logo_RGB/Netflix_Logo_RGB.png" alt="Netflix Logo" class="brand_logo"
                >
            <div class="nav__items">
                <div class="nav__item">
                    <select name="languages" 
                            id="languagesSelect" class="languages_drop_down">
                             <option value="en">English</option>
                             <option value="es">Español</option>
                             <option value="fr">Français</option>
                             <option value="de">Deutsch</option>
                    </select>
                </div>
                <div class="nav__item">
                    <button type="button">Sign In</button>

                </div>

            </div>
        
        </nav>

    </header>
    
    
</body>
</html>
